<section

			<section class="contact-section">
        <div class="text-center mb-4">
            <h2 class="fw-bolder">Schreib mir eine E-Mail!</h2>
        </div>

        <div id="form-message"></div>

        <form id="contact-form" class="row g-3">
            <div class="col-md-6">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">E-Mail</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="col-12">
                <label for="message" class="form-label">Nachricht</label>
                <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
            </div>
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-outline-light btn-lg px-5">Absenden</button>
            </div>
        </form>
    </section>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
const form = document.getElementById('contact-form');
const formMessage = document.getElementById('form-message');

form.addEventListener('submit', function(e) {
    e.preventDefault();
    const formData = new FormData(form);

    fetch('send_mail.php', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        if(data.success){
            formMessage.innerHTML = `<div class="alert alert-success text-center">${data.message}</div>`;
            form.reset();
        } else {
            formMessage.innerHTML = `<div class="alert alert-danger text-center">${data.message}</div>`;
        }
    })
    .catch(err => {
        formMessage.innerHTML = `<div class="alert alert-danger text-center">Fehler beim Senden der Nachricht.</div>`;
    });
});
</script>
